<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">

 uretilen= Math.floor(Math.random()*100)+1;

while(1)
{
  sayi= prompt('Bir sayı giriniz:');
   if (sayi>uretilen)
   alert('Büyük sayı girdiniz');

   else if (sayi<uretilen)
   alert('Küçük sayı girdiniz');

   else if (sayi==uretilen){
  alert('Tebrikler bildiniz'); break;
}

}

</script>
</head>
